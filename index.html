<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple ToDo app">
        <title>ToDo App</title>
        <link rel="stylesheet" href="./css/styles.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
</head>

<body>
    <main>
        <section id="add-todo">
            <h1>To Do App</h1>
            <form id="todo-form">
                <input type="text" id="new-todo" placeholder="some words" required>
                <button type="submit">
                    <img src="./assets/SVG/Add_Plus.svg" alt="Add ToDo">
                </button>
            </form>
        </section>
        <section id="todo-list">
            <hr>
            <ul>
                <li>
                    <span></span>
                    <div class="wrapper">
                    <label>Do something</label>
                </div>
                   
                </li>
                <li class="desktop">
                    <span></span>
                    <div class="wrapper">
                    <label>Do something else</label>
                </div>
                    
                </li>
                <li class="desktop">
                    <span></span>
                    <div class="wrapper">
                    <label>Do something else again</label>
                </div>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
